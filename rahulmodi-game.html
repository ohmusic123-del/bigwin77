<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Modi Game - BIGWIN</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
      min-height: 100vh;
      color: white;
      padding-bottom: 80px;
    }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6 0%, #ff6b00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .balance {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 700;
    }
    .game-card {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .round-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .info-item { text-align: center; }
    .info-item label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }
    .info-item value {
      display: block;
      font-size: 20px;
      font-weight: 700;
    }
    .timer-circle {
      width: 120px;
      height: 120px;
      margin: 30px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6 0%, #ff6b00 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.5);
    }
    .option-selection { margin: 30px 0; }
    .option-selection h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .option-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .option-btn {
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      color: white;
    }
    .option-btn.rahul {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    .option-btn.modi {
      background: linear-gradient(135deg, #ff6b00 0%, #ff9500 100%);
    }
    .option-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .option-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }
    .amount-input { margin: 20px 0; }
    .amount-input label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .amount-input input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
    }
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .quick-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .quick-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .tab.active {
      background: linear-gradient(135deg, #3b82f6 0%, #ff6b00 100%);
      color: white;
    }
    .results-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .error-banner {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f172a;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      justify-content: space-around;
    }
    .nav-item {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 12px;
    }
    .nav-item.active { color: #3b82f6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-banner" id="errorBanner">
      Backend connection error. Retrying...
    </div>

    <div class="header">
      <div class="logo">RAHUL vs MODI</div>
      <div class="balance" id="balanceDisplay">‚Çπ0.00</div>
    </div>

    <div class="game-card">
      <div class="round-info">
        <div class="info-item">
          <label>Round</label>
          <value id="roundId">Loading...</value>
        </div>
        <div class="info-item">
          <label>Time Left</label>
          <value id="timeLeft">60s</value>
        </div>
      </div>

      <div class="timer-circle" id="timerCircle">60</div>

      <div class="option-selection">
        <h3>Choose Your Side</h3>
        <div class="option-buttons">
          <button class="option-btn rahul" onclick="placeBet('rahul')" id="rahulBtn">
            üîµ RAHUL
          </button>
          <button class="option-btn modi" onclick="placeBet('modi')" id="modiBtn">
            üü† MODI
          </button>
        </div>
      </div>

      <div class="amount-input">
        <label>Bet Amount</label>
        <input type="number" id="betAmount" value="10" min="1">
        <div class="quick-amounts">
          <button class="quick-btn" onclick="setAmount(10)">‚Çπ10</button>
          <button class="quick-btn" onclick="setAmount(50)">‚Çπ50</button>
          <button class="quick-btn" onclick="setAmount(100)">‚Çπ100</button>
          <button class="quick-btn" onclick="setAmount(500)">‚Çπ500</button>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" id="resultsTab" onclick="switchTab('results')">Round History</button>
      <button class="tab" id="betsTab" onclick="switchTab('mybets')">My Bets</button>
    </div>
    <div class="results-list" id="resultsList">Loading...</div>
  </div>

  <div class="bottom-nav">
    <a href="home.html" class="nav-item">üè†<br>Home</a>
    <a href="game.html" class="nav-item">üé≤<br>Color</a>
    <a href="rahulmodi-game.html" class="nav-item active">üéÆ<br>Rahul Modi</a>
    <a href="wallet.html" class="nav-item">üí∞<br>Wallet</a>
    <a href="profile.html" class="nav-item">üë§<br>Profile</a>
  </div>

  <script>
    // Update to your actual backend URL
    const API = "https://color-game-backend1-v0fz.onrender.com";
    const token = localStorage.getItem('token');
    
    if (!token) {
      alert('Please login first');
      window.location.href = 'index.html';
    }

    let currentRound = null;
    let balance = 0;
    let hasBet = false;
    let currentTab = 'results';
    let connectionAttempts = 0;

    function showError(message) {
      const banner = document.getElementById('errorBanner');
      banner.textContent = message;
      banner.style.display = 'block';
      setTimeout(() => {
        banner.style.display = 'none';
      }, 5000);
    }

    function setAmount(val) {
      document.getElementById('betAmount').value = val;
    }

    async function placeBet(option) {
      const amount = parseInt(document.getElementById('betAmount').value);
      
      if (amount < 1) {
        alert('Minimum bet is ‚Çπ1');
        return;
      }

      if (hasBet) {
        alert('Already placed bet this round');
        return;
      }

      document.getElementById('rahulBtn').disabled = true;
      document.getElementById('modiBtn').disabled = true;

      try {
        const res = await fetch(`${API}/rahulmodi/bet`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ option, amount })
        });

        const data = await res.json();

        if (res.ok) {
          alert(`‚úÖ Bet placed!\n‚Çπ${amount} on ${option.toUpperCase()}`);
          hasBet = true;
          loadBalance();
          if (currentTab === 'mybets') loadMyBets();
        } else {
          alert('‚ùå ' + data.error);
          document.getElementById('rahulBtn').disabled = false;
          document.getElementById('modiBtn').disabled = false;
        }
      } catch (err) {
        console.error('Bet error:', err);
        alert('‚ùå Network error. Please try again.');
        document.getElementById('rahulBtn').disabled = false;
        document.getElementById('modiBtn').disabled = false;
      }
    }

    async function loadBalance() {
      try {
        const res = await fetch(`${API}/wallet`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch balance');
        
        const data = await res.json();
        balance = parseFloat(data.wallet || 0) + parseFloat(data.bonus || 0);
        document.getElementById('balanceDisplay').textContent = `‚Çπ${balance.toFixed(2)}`;
      } catch (err) {
        console.error('Balance error:', err);
      }
    }

    async function loadRound() {
      try {
        const res = await fetch(`${API}/rahulmodi/round/current`);
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        
        const data = await res.json();
        
        document.getElementById('errorBanner').style.display = 'none';
        connectionAttempts = 0;
        
        if (currentRound && data.id !== currentRound.id) {
          hasBet = false;
          setTimeout(() => {
            if (currentTab === 'results') loadResults();
          }, 2000);
        }
        
        currentRound = data;
        
        const roundIdDisplay = data.id.toString().length > 8 
          ? data.id.toString().slice(-6) 
          : data.id.toString();
        document.getElementById('roundId').textContent = roundIdDisplay;
        
      } catch (err) {
        console.error('Round error:', err);
        connectionAttempts++;
        
        if (connectionAttempts > 2) {
          showError('‚ö†Ô∏è Cannot connect to server. Please check your connection.');
        }
        
        document.getElementById('roundId').textContent = 'Error';
        setTimeout(loadRound, 5000);
      }
    }

    function updateTimer() {
      if (!currentRound) return;
      
      const elapsed = Math.floor((Date.now() - currentRound.startTime) / 1000);
      const remaining = Math.max(0, 60 - elapsed);
      
      document.getElementById('timerCircle').textContent = remaining;
      document.getElementById('timeLeft').textContent = `${remaining}s`;
      
      if (remaining <= 3 || hasBet) {
        document.getElementById('rahulBtn').disabled = true;
        document.getElementById('modiBtn').disabled = true;
      } else {
        document.getElementById('rahulBtn').disabled = false;
        document.getElementById('modiBtn').disabled = false;
      }
      
      if (remaining === 0) {
        setTimeout(() => {
          hasBet = false;
          loadRound();
          loadBalance();
          if (currentTab === 'results') loadResults();
        }, 3000);
      }
    }

    async function loadResults() {
      try {
        const res = await fetch(`${API}/rahulmodi/rounds/history`);
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        const completedRounds = data.filter(r => r.winner !== null);
        
        if (completedRounds.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No completed rounds yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = completedRounds.map(r => {
          const winnerText = r.winner.toUpperCase();
          const winnerColor = r.winner === 'rahul' ? '#3b82f6' : '#ff6b00';
          
          return `
            <div class="result-item">
              <span>Round ${r.roundId}</span>
              <span style="color:${winnerColor}; font-weight: bold;">${winnerText}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Results error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load results</div>';
      }
    }

    async function loadMyBets() {
      try {
        const res = await fetch(`${API}/rahulmodi/bets`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) throw new Error('Failed to fetch');
        
        const data = await res.json();
        
        if (!data || data.length === 0) {
          document.getElementById('resultsList').innerHTML = 
            '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.5);">No bets yet</div>';
          return;
        }
        
        document.getElementById('resultsList').innerHTML = data.map(b => {
          let statusColor = b.status === 'WON' ? '#22c55e' : b.status === 'LOST' ? '#ef4444' : '#fbbf24';
          
          return `
            <div class="result-item">
              <span>${b.option.toUpperCase()} ‚Ä¢ ‚Çπ${b.amount}</span>
              <span style="color:${statusColor}; font-weight: bold;">${b.status}</span>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Bets error:', err);
        document.getElementById('resultsList').innerHTML = 
          '<div style="text-align: center; padding: 20px; color: #ef4444;">Failed to load bets</div>';
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      
      document.getElementById('resultsTab').classList.remove('active');
      document.getElementById('betsTab').classList.remove('active');
      
      if (tab === 'results') {
        document.getElementById('resultsTab').classList.add('active');
        loadResults();
      } else {
        document.getElementById('betsTab').classList.add('active');
        loadMyBets();
      }
    }

    // Initialize
    console.log('üéÆ Rahul Modi Game initializing...');
    console.log('üì° API:', API);
    
    loadBalance();
    loadRound();
    loadResults();
    
    setInterval(updateTimer, 1000);
    setInterval(() => {
      if (currentTab === 'results') loadResults();
      else loadMyBets();
    }, 5000);
    setInterval(loadRound, 3000);
    
    console.log('‚úÖ Rahul Modi Game initialized');
  </script>
</body>
</html>
