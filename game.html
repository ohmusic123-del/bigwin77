<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BIGWIN – Red / Green</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="top-header">
    <button class="back-btn" onclick="history.back()">←</button>
    <h1>BIGWIN</h1>
    <div class="balance" id="walletBalance">₹0</div>
  </header>

  <!-- ROUND INFO -->
  <section class="card">
    <div class="round-info">
      <div>Round ID: <span id="roundId">---</span></div>
      <div>Time Left: <span id="timeLeft">--</span>s</div>
    </div>
  </section>

  <!-- SELECT COLOR -->
  <section class="card">
    <h2>Select Color</h2>
    <div class="color-row">
      <button id="redBtn" class="color-btn red">RED</button>
      <button id="greenBtn" class="color-btn green">GREEN</button>
    </div>
  </section>

  <!-- BET AMOUNT (HIDDEN UNTIL COLOR SELECTED) -->
  <section class="card hidden" id="betSection">
    <h2>How much do you want to bet?</h2>

    <div class="amount-row">
      <button class="amount-btn" data-amount="1">₹1</button>
      <button class="amount-btn" data-amount="5">₹5</button>
      <button class="amount-btn" data-amount="10">₹10</button>
      <button class="amount-btn" data-amount="50">₹50</button>
    </div>

    <div class="bet-row">
      <button id="plusBtn" class="plus-btn">+</button>
      <div class="bet-amount">Bet: ₹<span id="betAmount">0</span></div>
    </div>

    <button id="placeBetBtn" class="primary-btn disabled">Place Bet</button>
  </section>

  <!-- RESULTS / MY BETS -->
  <section class="card">
    <div class="tab-header">
      <button id="resultsTab" class="tab active">Results</button>
      <button id="myBetsTab" class="tab">My Bets</button>
    </div>

    <div class="tab-content" id="resultsList">
      <!-- Last 10 results injected by JS -->
    </div>

    <div class="tab-content hidden" id="myBetsList">
      <!-- User bet history injected by JS -->
    </div>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="home.html">Home</a>
    <a href="wallet.html">Wallet</a>
    <a href="game.html" class="active">Game</a>
    <a href="profile.html">Profile</a>
  </nav>

  <!-- SCRIPTS -->
  <script src="js/api.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
