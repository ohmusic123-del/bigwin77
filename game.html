<!DOCTYPE html>
<html>
<head>
  <title>Color Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    .box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    button {
      width: 30%;
      padding: 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      color: white;
    }
    .RED { background: red; }
    .GREEN { background: green; }
    .VIOLET { background: purple; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body onload="loadGame()">

<div class="box">
  <h2>üéÆ Color Prediction</h2>
  <p>üí∞ Wallet: ‚Çπ <span id="wallet">0</span></p>
  <p>‚è± Time Left: <span id="timer">30</span>s</p>

  <input id="amount" type="number" placeholder="Enter Amount">

  <div>
    <button class="RED" onclick="bet('RED')">RED</button>
    <button class="GREEN" onclick="bet('GREEN')">GREEN</button>
    <button class="VIOLET" onclick="bet('VIOLET')">VIOLET</button>
  </div>

  <p id="msg"></p>

  <button onclick="logout()">Logout</button>
</div>

<script>
const API = "https://color-game-backend1.onrender.com";
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "index.html";
}

async function loadGame() {
  const res = await fetch(API + "/wallet", {
    headers: { Authorization: "Bearer " + token }
  });
  const data = await res.json();
  document.getElementById("wallet").innerText = data.wallet;
}

async function bet(color) {
  const amount = document.getElementById("amount").value;

  const res = await fetch(API + "/bet", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ color, amount })
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.message;
  loadGame();
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "index.html";
}
</script>

</body>
</html>
