<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral ‚Ä¢ BIGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .referral-hero {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 30px 20px;
      text-align: center;
      border-radius: 16px;
      margin: 14px;
    }

    .referral-code {
      background: rgba(0,0,0,0.3);
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .copy-btn {
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      margin-top: 12px;
      border: none;
      cursor: pointer;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 14px;
    }

    .stat-box {
      background: linear-gradient(180deg, #0b1423, #050a14);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 900;
      color: #22c55e;
    }

    .commission-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .commission-item {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .level-badge {
      background: #22c55e;
      color: #000;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h2>Referral Program</h2>
  <button onclick="history.back()">‚Üê Back</button>
</div>

<!-- REFERRAL HERO -->
<div class="referral-hero">
  <h2 style="margin-bottom: 8px;">Invite & Earn!</h2>
  <p style="opacity: 0.9;">Earn up to 22% commission on 6 levels</p>
  
  <div class="referral-code" id="referralCode">Loading...</div>
  
  <button class="copy-btn" onclick="copyReferralCode()">üìã Copy Code</button>
  <button class="copy-btn" onclick="shareReferralLink()" style="margin-left: 8px;">üì§ Share Link</button>
</div>

<!-- STATS -->
<div class="stats-row">
  <div class="stat-box">
    <div class="stat-label">Total Team</div>
    <div class="stat-value" id="totalTeam">0</div>
  </div>
  <div class="stat-box">
    <div class="stat-label">Total Earnings</div>
    <div class="stat-value">‚Çπ<span id="totalEarnings">0</span></div>
  </div>
  <div class="stat-box">
    <div class="stat-label">Direct Refs</div>
    <div class="stat-value" id="directRefs">0</div>
  </div>
</div>

<!-- COMMISSION RATES -->
<div class="card" style="margin: 14px;">
  <h3>Commission Structure</h3>
  <div style="line-height: 2; color: #94a3b8;">
    Level 1: <strong style="color: #22c55e;">10%</strong> | 
    Level 2: <strong style="color: #22c55e;">5%</strong> | 
    Level 3: <strong style="color: #22c55e;">3%</strong><br>
    Level 4: <strong style="color: #22c55e;">2%</strong> | 
    Level 5: <strong style="color: #22c55e;">1%</strong> | 
    Level 6: <strong style="color: #22c55e;">1%</strong>
  </div>
</div>

<!-- COMMISSION HISTORY -->
<div class="card" style="margin: 14px;">
  <h3>Recent Commissions</h3>
  <div id="commissionList" class="commission-list">
    <p style="text-align: center; color: #94a3b8;">Loading...</p>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="footer">
  <a href="home.html">Home</a>
  <a href="game.html">Game</a>
  <a href="wallet.html">Wallet</a>
  <a href="profile.html">Profile</a>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
  let referralCode = "";

  async function loadReferralInfo() {
    try {
      const res = await fetch(API + "/referral/info", {
        headers: { Authorization: localStorage.getItem("token") }
      });

      const data = await res.json();

      referralCode = data.referralCode;
      document.getElementById("referralCode").textContent = referralCode;
      document.getElementById("totalTeam").textContent = data.totalReferrals;
      document.getElementById("totalEarnings").textContent = data.referralEarnings.toFixed(2);
      document.getElementById("directRefs").textContent = data.directReferrals.length;

      // Display commissions
      const list = document.getElementById("commissionList");
      
      if (data.commissions.length === 0) {
        list.innerHTML = "<p style='text-align: center; color: #94a3b8;'>No commissions yet</p>";
        return;
      }

      list.innerHTML = data.commissions.map(c => `
        <div class="commission-item">
          <div>
            <span class="level-badge">L${c.level}</span>
            <span style="margin-left: 8px; font-size: 13px;">${c.type} from ${c.referredUserId}</span>
          </div>
          <div style="color: #22c55e; font-weight: 700;">+‚Çπ${c.commission.toFixed(2)}</div>
        </div>
      `).join("");

    } catch (err) {
      console.error("Referral load error:", err);
      alert("Failed to load referral info");
    }
  }

  function copyReferralCode() {
    navigator.clipboard.writeText(referralCode);
    alert("Referral code copied!");
  }

  function shareReferralLink() {
    const link = `${window.location.origin}/?ref=${referralCode}`;
    
    if (navigator.share) {
      navigator.share({
        title: "Join BIGWIN",
        text: `Use my referral code: ${referralCode}`,
        url: link
      });
    } else {
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }
  }

  loadReferralInfo();
</script>

</body>
  </html>
