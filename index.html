<!DOCTYPE html>
<html>
<head>
  <title>BIGWIN – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">

  <div class="header">
    <div class="logo">BIGWIN</div>
  </div>

  <h1>Login or Register</h1>
  <p class="subtext">New users get ₹100 bonus</p>

  <input class="input" id="mobile" placeholder="Mobile Number">
  <input class="input" id="password" type="password" placeholder="Password">

  <button class="btn btn-primary" onclick="login()">Login</button>
  <button class="btn btn-dark" onclick="register()">Register</button>

  <p class="note">By continuing you agree to our Terms & Privacy Policy</p>

</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
