<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIGWIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">BIG<span>WIN</span></div>
  </header>

  <!-- LOGIN BOX -->
  <div id="loginBox" class="card">
    <h2>Login / Register</h2>
    <input id="mobile" type="text" placeholder="Mobile number" />
    <input id="password" type="password" placeholder="Password" />
    <div class="btn-row">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- GAME BOX -->
  <div id="gameBox" class="card hidden">
    <h2>Wallet: ₹<span id="wallet">0</span></h2>

    <div class="quick-btns">
      <button onclick="setAmount(1)">₹1</button>
      <button onclick="setAmount(10)">₹10</button>
      <button onclick="setAmount(50)">₹50</button>
      <button onclick="setAmount(100)">₹100</button>
    </div>

    <input id="amount" type="number" min="1" placeholder="Enter amount" />

    <div class="bet-btns">
      <button class="red" onclick="placeBet('red')">RED</button>
      <button class="green" onclick="placeBet('green')">GREEN</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
