<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIGWIN</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">BIG<span>WIN</span></div>
  </header>

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h2>Login / Register</h2>
    <input id="mobile" type="text" placeholder="Mobile number"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="register()">Register</button>
    <button class="primary" onclick="login()">Login</button>
  </div>

  <!-- GAME -->
  <div id="gameBox" class="card hidden">
    <h3>Wallet: ₹<span id="wallet">0</span></h3>

    <!-- QUICK AMOUNTS -->
    <div class="quick-amounts">
      <button onclick="setAmount(1)">₹1</button>
      <button onclick="setAmount(10)">₹10</button>
      <button onclick="setAmount(50)">₹50</button>
      <button onclick="setAmount(100)">₹100</button>
    </div>

    <input id="amount" type="number" placeholder="Enter amount" min="1"/>

    <!-- COLORS -->
    <div class="colors">
      <button class="red" onclick="bet('RED')">RED</button>
      <button class="green" onclick="bet('GREEN')">GREEN</button>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
