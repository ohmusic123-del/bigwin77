<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIGWIN â€“ Login / Register</title>

  <!-- Mobile only -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card">

      <h2 class="logo-text">BIGWIN</h2>
      <p class="auth-sub">Login or Create Account</p>

      <!-- MOBILE -->
      <input
        type="text"
        id="mobile"
        placeholder="Enter mobile number"
        autocomplete="off"
      />

      <!-- PASSWORD -->
      <input
        type="password"
        id="password"
        placeholder="Enter password"
      />

      <!-- ACTION BUTTONS -->
      <button class="btn-primary" onclick="login()">Login</button>
      <button class="btn-outline" onclick="register()">Register</button>

    </div>
  </div>

  <!-- AUTH SCRIPT -->
  <script src="js/auth.js"></script>

</body>
</html>
