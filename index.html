<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGWIN - Login & Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>BIGWIN</h1>
                <p>Play, Win, Earn Big!</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="loginForm" class="form-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input 
                            type="tel" 
                            id="loginMobile" 
                            placeholder="Enter 10-digit mobile" 
                            maxlength="10"
                            required
                        >
                        <div class="validation-msg" id="loginMobileError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Enter password"
                                required
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('loginPassword')">Show</button>
                        </div>
                        <div class="validation-msg" id="loginPasswordError"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        Login
                    </button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="registerForm" class="form-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input 
                            type="tel" 
                            id="registerMobile" 
                            placeholder="Enter 10-digit mobile" 
                            maxlength="10"
                            required
                        >
                        <div class="validation-msg" id="registerMobileError"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                placeholder="Minimum 6 characters"
                                minlength="6"
                                required
                            >
                            <button type="button" class="toggle-btn" onclick="togglePassword('registerPassword')">Show</button>
                        </div>
                        <div class="validation-msg" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label>Referral Code (Optional)</label>
                        <input 
                            type="text" 
                            id="registerReferralCode" 
                            placeholder="Enter referral code if you have one"
                            style="text-transform: uppercase;"
                        >
                        <div class="referral-info">
                            <p>üéÅ Have a referral code? Enter it to join a winning team!</p>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" id="registerBtn">
                        Create Account
                    </button>
                </form>

                <div class="benefits">
                    <h4>üéÅ Registration Benefits</h4>
                    <ul>
                        <li>‚Çπ100 Welcome Bonus</li>
                        <li>‚Çπ100 Extra Bonus Credits</li>
                        <li>100% First Deposit Match</li>
                        <li>Earn 22% from referrals (6 levels)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Animation -->
    <div class="success-animation" id="successAnimation">
        <div class="icon">üéâ</div>
        <h3>Success!</h3>
        <p id="successMessage"></p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            const loginTab = document.querySelectorAll('.tab')[0];
            const registerTab = document.querySelectorAll('.tab')[1];
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const btn = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }

        // Real-time validation for login mobile
        document.getElementById('loginMobile')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const errorMsg = document.getElementById('loginMobileError');
            if (this.value.length > 0 && this.value.length < 10) {
                errorMsg.textContent = '‚ùå Must be 10 digits';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length === 10) {
                errorMsg.textContent = '‚úì Valid';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time validation for register mobile
        document.getElementById('registerMobile')?.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            const errorMsg = document.getElementById('registerMobileError');
            if (this.value.length > 0 && this.value.length < 10) {
                errorMsg.textContent = '‚ùå Must be 10 digits';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length === 10) {
                errorMsg.textContent = '‚úì Valid mobile number';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Real-time validation for password
        document.getElementById('registerPassword')?.addEventListener('input', function(e) {
            const errorMsg = document.getElementById('registerPasswordError');
            if (this.value.length > 0 && this.value.length < 6) {
                errorMsg.textContent = '‚ùå Minimum 6 characters required';
                errorMsg.className = 'validation-msg error-msg';
            } else if (this.value.length >= 6) {
                errorMsg.textContent = '‚úì Strong password';
                errorMsg.className = 'validation-msg success-msg';
            } else {
                errorMsg.textContent = '';
            }
        });

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();

            const mobile = document.getElementById('loginMobile').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                document.getElementById('loginMobile').classList.add('shake');
                setTimeout(() => document.getElementById('loginMobile').classList.remove('shake'), 300);
                return;
            }

            if (!password) {
                showError('Please enter your password');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const result = await apiCall('/login', {
                    method: 'POST',
                    body: JSON.stringify({ mobile, password })
                });

                // Store token
                localStorage.setItem('token', result.token);
                
                // Show success
                showSuccess('Login successful! Redirecting...');
                
                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();

            const mobile = document.getElementById('registerMobile').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const referralCode = document.getElementById('registerReferralCode').value.trim().toUpperCase();
            const registerBtn = document.getElementById('registerBtn');

            // Validation
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('Please enter a valid 10-digit mobile number');
                document.getElementById('registerMobile').classList.add('shake');
                setTimeout(() => document.getElementById('registerMobile').classList.remove('shake'), 300);
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                document.getElementById('registerPassword').classList.add('shake');
                setTimeout(() => document.getElementById('registerPassword').classList.remove('shake'), 300);
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const payload = { mobile, password };
                if (referralCode) {
                    payload.referralCode = referralCode;
                }

                const result = await apiCall('/register', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                // Show success
                const successMessage = `
                    Registration successful! üéâ<br><br>
                    <strong>Account Details:</strong><br>
                    ‚Ä¢ Mobile: ${mobile}<br>
                    ‚Ä¢ Welcome Bonus: ‚Çπ100<br>
                    ‚Ä¢ Extra Bonus: ‚Çπ100<br>
                    ‚Ä¢ Referral Code: ${result.user?.referralCode || 'Generated'}<br><br>
                    Please login to continue.
                `;
                
                showSuccess(successMessage, false);
                
                // Clear form
                document.getElementById('registerMobile').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerReferralCode').value = '';
                
                // Switch to login tab after 3 seconds
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginMobile').value = mobile;
                    document.getElementById('loginPassword').value = '';
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }, 3000);
                
            } catch (error) {
                console.error('Register error:', error);
                showError(error.message || 'Registration failed');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }

        // Show error message
        function showError(message) {
            // Remove any existing success animation
            const successAnim = document.getElementById('successAnimation');
            if (successAnim) {
                successAnim.classList.remove('show');
            }
            
            alert(message);
        }

        // Show success animation
        function showSuccess(message, autoClose = true) {
            const successAnim = document.getElementById('successAnimation');
            const messageEl = document.getElementById('successMessage');
            
            if (successAnim && messageEl) {
                messageEl.innerHTML = message;
                successAnim.classList.add('show');
                
                if (autoClose) {
                    setTimeout(() => {
                        successAnim.classList.remove('show');
                    }, 1500);
                }
            }
        }

        // Check URL for referral code
        function checkUrlForReferralCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            if (refCode) {
                // Switch to register tab
                switchTab('register');
                
                // Set referral code
                const refInput = document.getElementById('registerReferralCode');
                if (refInput) {
                    refInput.value = refCode.toUpperCase();
                    
                    // Show message
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'referral-info';
                    infoDiv.innerHTML = `<p>üéØ Using referral code: <strong>${refCode.toUpperCase()}</strong></p>`;
                    refInput.parentNode.insertBefore(infoDiv, refInput.nextSibling);
                }
            }
        }

        // Check for referral code on page load
        document.addEventListener('DOMContentLoaded', checkUrlForReferralCode);

        // Expose functions to global scope
        window.switchTab = switchTab;
        window.togglePassword = togglePassword;
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
    </script>
</body>
                            </html>
