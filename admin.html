<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>

    <h2>Pending Deposits</h2>
    <div id="pendingDeposits"></div>

    <h2 style="margin-top:20px;">Pending Withdraws</h2>
    <div id="pendingWithdraws"></div>

    <div style="margin-top:20px;padding:12px;border:1px solid #ccc;border-radius:10px;">
      <h3>Forced Winner (Next Round)</h3>
      <select id="forcedWinner">
        <option value="">Auto Random</option>
        <option value="RED">RED</option>
        <option value="GREEN">GREEN</option>
        <option value="VIOLET">VIOLET</option>
      </select>
      <button onclick="setForcedWinner()">Update</button>
      <p id="forcedWinnerStatus"></p>
    </div>

    <div style="margin-top:10px;">
      <button onclick="location.href='admin-audit.html'">View Audit Logs</button>
      <button onclick="location.href='admin-users.html'">User Search</button>
      <button onclick="location.href='admin-reports.html'">Reports</button>
      <button onclick="location.href='admin-house-stats.html'">House Profit</button>
      <button onclick="location.href='admin-probabilities.html'">Probability Control</button>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
