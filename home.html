<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIGWIN | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h2>BIGWIN</h2>
    <div class="wallet">
      Balance: â‚¹<span id="balance">0</span>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">

    <div class="card-grid">

      <a href="game.html" class="card red">
        <h3>Play Game</h3>
        <p>Red / Green</p>
      </a>

      <a href="wallet.html" class="card green">
        <h3>Wallet</h3>
        <p>Deposit & Withdraw</p>
      </a>

      <a href="profile.html" class="card blue">
        <h3>Profile</h3>
        <p>Account Details</p>
      </a>

      <a href="docs/terms.html" class="card gray">
        <h3>Terms</h3>
        <p>Read Rules</p>
      </a>

    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = "index.html";

    async function loadWallet() {
      const res = await fetch(API + "/wallet", {
        headers: { Authorization: token }
      });
      const data = await res.json();
      document.getElementById("balance").innerText = data.wallet || 0;
    }

    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }

    loadWallet();
  </script>

</body>
</html>
